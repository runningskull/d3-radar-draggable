<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <style>
            body { background: #f5f4f2; }
            #board {
                background: #fff;
                float: left;
                margin: 20px 0 0 20px;
                box-shadow: 0 6px 18px rgba(0,0,0, 0.04);
                border: 1px solid #ecebe8;
                border-radius: 3px;
            }

            #controls {
                position:       fixed;
                left:           720px;
                border-left:    1px solid #ddd;
                height:         100%;
                padding:        30px;
            }

            .handle-group {
                cursor: pointer;
            }

            .handle {
                fill: #1f77b4;
                stroke: none;
                fill-opacity: 0.9;
            }

            .handle.locked {
                opacity: 0;
            }

            .handle.locked.hover {
                opacity: 1;
            }

            .handle.hover {
                transition-property: fill-opacity;
                transition-duration: 0.25s;
                fill-opacity: 0.5;
            }

            .indicator {
                fill: #1f77b4;
                fill-opacity: 0;
                stroke-opacity: 0;
            }

            .indicator.hover {
                transition-property: fill-opacity, stroke-opacity;
                transition-duration: 0.25s;
                fill-opacity: 0.12;
                stroke: #1f77b4;
                stroke-opacity: 0.2;
                stroke-width: 1px;
            }

            .area-path {
                fill: #1f77b4;
                fill-opacity: 0.5;
            }

            .axis {
                stroke: #e0e0e5;
                stroke-width: 3px;
            }

            .ring {
                stroke: #dadada;
                stroke-width: 0.5px;
            }

            .lock {
                opacity: 0;
                stroke: #0f67a4;
                stroke-width: 3px;
                fill: none;
            }

            .lock.locked {
                opacity: 0.6;
            }
            
            .lock.locked.hover {
                opacity: 0.5;
            }

            .smoke-ring {
                stroke: #1f77b4;
                stroke-width: 2px;
                fill: none;
            }

            /* .ring.ring1 { stroke: red; } */
            /* .ring.ring2 { stroke: blue; } */
        </style>

        <style id="style-tooltip">
            .d3-tip {
              font-family: Helvetica, sans-serif;
              font-size: 10px;
              letter-spacing: 1px;
              line-height: 1;
              padding: 6px 8px;
              background: #333;
              color: #fff;
              border-radius: 5px;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
              box-sizing: border-box;
              display: inline;
              font-size: 8px;
              width: 100%;
              line-height: 1;
              color: #333;
              position: absolute;
            }

            /* Nrthward tooltips */
            .d3-tip.n:after {
              content: "\25BC";
              margin: 0 0 0 0;
              top: 100%;
              left: 0;
              text-align: center;
            }

            /* Eastward tooltips */
            .d3-tip.e:after {
              content: "\25C0";
              margin: -4px 0 0 0;
              top: 50%;
              left: -8px;
            }

            /* Southward tooltips */
            .d3-tip.s:after {
              content: "\25B2";
              margin: 0 0 1px 0;
              top: -8px;
              left: 0;
              text-align: center;
            }

            /* Westward tooltips */
            .d3-tip.w:after {
              content: "\25B6";
              margin: -4px 0 0 -1px;
              top: 50%;
              left: 100%;
            }
        </style>
    </head>

    <body>
        <div id="board">
        </div>

        <div id="controls">
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.js"></script>
        <script src="build/radar.js"></script>
    </body>
</html>
